<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <h1 class="text-center">📝 To-Do List</h1>

        <div class="card bg-secondary text-white shadow p-3">
            <form action="/add" method="post" class="d-flex">
                <input type="text" name="task" class="form-control me-2" placeholder="Enter a task" required>
                <button type="submit" class="btn btn-success">Add Task</button>
            </form>
        </div>

        <ul class="list-group mt-4">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task }}
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">❌</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
